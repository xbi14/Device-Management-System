{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="../static/css/dangnhap.css" />
    <title>Đăng nhập | Quản lý thiết bị</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-md navbar-light fixed-top"
      style="background-color: #e6e6e6"
    >
      <a class="navbar-brand" href="#">
        <img
          src="{% static 'imgs/logo.png' %}"
          width="40"
          height="30"
          class="d-inline-block align-top"
          alt="Logo"
        />
        <span style="font-weight: bold; color: black">Công Ty T&B |</span>
      </a>
      <!-- Site map -->
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">
          <i class="fa fa-home" aria-hidden="true"></i> Đăng nhập
        </li>
      </ol>
      <!-- Site map -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Trợ giúp</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Liên hệ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Chưa có tài khoản?</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title text-center">Đăng nhập hệ thống</h4>
            </div>
            <div class="card-body">
              <form
                method="POST"
                action="{% url 'QLthietbi_app:perform_login' %}"
              >
                {% csrf_token %} {% if messages %}
                <div class="alert alert-danger">
                  {% for message in messages %} {{ message }} {% endfor %}
                </div>
                {% endif %}
                <div class="form-group">
                  <i class="fa fa-user"></i>
                  <label for="username">Tên đăng nhập:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                  />
                </div>
                <div class="form-group">
                  <i class="fa fa-lock"></i>
                  <label for="password">Mật khẩu:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                  />
                  <div class="form-group form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="rememberMe"
                      name="rememberMe"
                    />
                    <label class="form-check-label" for="rememberMe"
                      >Ghi nhớ đăng nhập</label
                    >
                  </div>
                </div>
                <a href="#" style="float: right">Quên mật khẩu?</a>
                <button type="submit" class="btn btn-dark">Đăng nhập</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
