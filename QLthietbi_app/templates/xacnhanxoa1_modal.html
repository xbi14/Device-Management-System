<div
  class="modal fade xac-nhan-xoa1-modal"
  id="confirmDelete1Modal-{{ ThietBi.id_thiet_bi }}"
  tabindex="-1"
  role="dialog"
  aria-labelledby="confirmDelete1ModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteModalLabel">Xác nhận xóa</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Bạn có chắc chắn muốn xóa thiết bị {{ ThietBi.id_thiet_bi }} ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-dismiss="modal">
          Hủy
        </button>
        <a
          class="btn btn-danger"
          href="{% url 'QLthietbi_app:render_xoathietbi' ThietBi.id_thiet_bi %}"
        >
          Xóa
        </a>
      </div>
    </div>
  </div>
</div>
