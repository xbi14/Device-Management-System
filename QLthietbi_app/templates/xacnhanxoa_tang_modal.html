<div
  class="modal fade"
  id="confirmDeleteTangModal-{{ Tang.pk }}"
  tabindex="-1"
  role="dialog"
  aria-labelledby="confirmDeleteTangModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteTangModalLabel">Xác nhận xóa</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
            Bạn có chắc chắn muốn xóa <strong> tầng {{ Tang.ten_tang }}</strong>
            không?
          </p>
        <div class="alert alert-danger">
          <p>
            <strong
              >Lưu ý:</strong
            >
            Nếu xóa <strong> tầng {{ Tang.ten_tang }}</strong> thì tất cả các phòng trong <strong> tầng {{ Tang.ten_tang }}</strong> đều sẽ bị xóa
            theo.
          </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-dismiss="modal">
          Hủy
        </button>
        <a
          class="btn btn-danger"
          href="{% url 'QLthietbi_app:xoa_tang' Tang.pk %}"
        >
          Xóa
        </a>
      </div>
    </div>
  </div>
</div>
